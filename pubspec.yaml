name: habitstack
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
# State Management
  flutter_riverpod: ^2.6.1
  
# Backend - Supabase
  supabase_flutter: ^2.8.1
  
  # Local Database - SQLite with Drift
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Networking
  dio: ^5.7.0
  json_annotation: ^4.9.0
  
  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  fast_cached_network_image: ^1.2.9

  
  # Loading & Progress
  flutter_easyloading: ^3.0.5
  flutter_spinkit: ^5.2.1
  
  # Image & Camera (BeReal-style feature)
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  
  # Utilities
  intl: ^0.20.0
  uuid: ^4.5.1
  logger: ^2.4.0
  connectivity_plus: ^6.1.0
  shared_preferences: ^2.3.2
  
  # Authentication & Security
  flutter_secure_storage: ^9.2.2
  
  # App Info
  package_info_plus: ^8.1.0
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  drift_dev: ^2.23.0
  
  # Icons & Splash
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1
  
  # Permissions
  permission_handler: ^12.0.1  

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app-icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icons/app-icon-foreground.png"

flutter_native_splash:
  color: "#6366F1"
  image: "assets/icons/splash-icon.png"
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/svgs/
